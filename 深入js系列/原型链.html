<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链</title>
</head>
<body>
<script>
var b = function() {};
console.log(b.__proto__== Function.prototype);
console.log(b.__proto__== b.constructor.prototype);

var A = function() {
    this.age = '吕胖胖';
};

// var a = new A();

// console.log(a);
// console.log(a.__proto__== A.prototype);
// console.log(a.__proto__== a.constructor.prototype);


function f(){}
f.prototype.foo = "abc";
var obj = new f();
// Function.prototype 既是原型对象又是函数对象，但是作为函数对象又没有prototype属性
console.log(f.prototype);
console.log(obj.foo); //abc
console.log( obj.__proto__ === f.prototype );

</script>
</body>
</html>
