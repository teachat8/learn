var obj = {
    a : '吕胖胖',
    arr : [2, 3]
};


// 浅拷贝
function shallowCopy(obj) {
    var dst = {};
    Object.keys(obj).forEach( (key) => {
        if ( obj.hasOwnProperty(key) ) {
            dst[key] = obj[key];
        }
    });
    return dst;
}

// 深拷贝
function deepCopy(obj) {
    var dst = {};
    Object.keys(obj).forEach( (key) => {
        if ( obj.hasOwnProperty(key) ) {
            dst[key] = typeof obj[key] === 'object' ? deepCopy(obj[key]) : obj[key];
        }
    });
    return dst;
}

var obj1 = shallowCopy(obj);

var obj2 = deepCopy(obj);

obj1.arr[0] = 111;
obj2.arr[0] = 999;
console.log(obj);

var add = function(a) {
    var sum = a;
    var addMore = function(b) {
        sum += b;
        return addMore;
    };
    addMore.toString = function() {
        return sum;
    };
    return addMore;
}
console.log(add(1)(2)(3));
